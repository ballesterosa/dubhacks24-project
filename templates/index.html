<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- stylesheet in the static/css/ directory -->
    <title>Diagnosis Checker</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
</head>
<body>
    <div id="content-box">
        <h1>Welcome to a diagnosis checker<br>for medical patients.</h1>
        <br>
        <form id="input-form" action="{{ url_for('get_user_in') }}" method="post">
            <label for="f_user_in">Enter your symptoms below:</label>
            <br>
            <textarea id="user_in" name="f_user_in" placeholder="runny nose, cough, fever" rows="4" cols="50"></textarea>
            <br><br>
            <label for="f_went_to_doc">Did you go to a doctor?</label>
            <select id="went_to_doc" name="f_went_to_doc">
                <option id="no" value="no">No</option>
                <option id="yes" value="yes">Yes</option>
            </select>
            <div id="doc_comments_box" style="display:none">
                <br>
                <label for="f_doc_comments">Did the doctor diagnose you with anything?</label>
                <br>
                <textarea id="doc_comments" name="f_doc_comments" placeholder="they said i am fine" rows="4" cols="50"></textarea>
                <br><br>
                <label for="f_doc_comments">What's the current course of treatment?</label>
                <br>
                <textarea id="doc_comments" name="f_doc_comments" placeholder="they said i am fine" rows="4" cols="50"></textarea>
            </div>
            <br><br>
            <div id="submit-box">
                <button type="submit" class="btn btn-info" value="Submit">Submit</button>
            </div>
        </form>
    </div>
</body>
<script>
    $('#went_to_doc').on('change', function () {
        // alert("HELLOOOOO");
        if(this.value === "yes"){
            $("#doc_comments_box").show();
        } else {
            $("#doc_comments_box").hide();
        }
    });
</script>
</html>
