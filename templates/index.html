<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microphone Streaming</title>
</head>
<body>
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording" disabled>Stop Recording</button>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        // Start recording when button is clicked
        document.getElementById('startRecording').addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                    sendAudioChunk(event.data);
                };

                mediaRecorder.start(500);  // collect audio in 500ms chunks
                document.getElementById('stopRecording').disabled = false;
            });
        });

        // Stop recording when button is clicked
        document.getElementById('stopRecording').addEventListener('click', () => {
            mediaRecorder.stop();
            document.getElementById('stopRecording').disabled = true;
        });

        // Function to send audio chunks to backend
        function sendAudioChunk(audioChunk) {
            const formData = new FormData();
            formData.append('audio', audioChunk);

            fetch('/upload_audio', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Audio chunk uploaded successfully');
            })
            .catch(error => {
                console.error('Error uploading audio chunk:', error);
            });
        }
    </script>
</body>
</html>
